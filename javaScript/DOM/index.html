<body>
    <h1>El OBjeto del documento</h1>
    <h2>El addEventLiestener() Method</h2>

    <p id="demo" >Nada</p>

    <script>
        document.addEventListener('click', miFuncion);
        function miFuncion  () {document.getElementById('demo').innerHTML='Esta intentanto copiar'}
    </script>
</body>
