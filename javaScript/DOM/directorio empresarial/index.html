<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Directorio Empresarial</h1>
    
    <form class="row g-3 mt-3 p-3">
        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control is-valid" id="nombre" required>
          <div class="valid-feedback">
            Aqui va el nombre!
          </div>
        </div>
        <div class="col-md-4">
          <label for="email" class="form-label">Telefono</label>
          <input type="text" class="form-control is-valid" id="email" required>
          <div class="valid-feedback">
            Aqui va el telefono!
          </div>
        </div>
        <div class="col-md-4">
          <label for="telefono" class="form-label">Correo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            <input type="text" class="form-control is-valid" id="telefono" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="valid-feedback">
              Aqui va el correo.
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

    <center>
        <table class="table mt-5 table-striped w-75">
            <thead>
            <tr>
                <th scope="col">Num</th>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">Telefono</th>
            </tr>
            </thead>
            <tbody id="padre"> 
            <tr >
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            
            </tbody>
        </table>
    </center>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
