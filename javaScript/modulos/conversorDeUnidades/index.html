<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1 class="text-center bg-black text-white rounded-3 p-3">Conversor de unidades</h1>

    <center>

        <div class="row mt-5 w-75">
            <div class="col-2">
                <p>Metros a Pies</p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" id="metros" placeholder="metros">
            </div>
            <div class="col-2 text-center">
                <p class="mt-1">=</p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" placeholder="pies" id="pies" readonly>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-success" id="distancia">Calcular</button>
            </div>

            <div class="col-2">
                <p>Celsius a Fahrenheit</p>
            </div>
    
            <div class="col-3">
                <input type="text" class="form-control col-3" placeholder="celius" id="celius">
            </div>
            <div class="col-2 text-center">
                <p class="mt-1">=</p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" placeholder="fahrenheit" id="fahrenheit" readonly>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-success" id="temperatura">Calcular</button>
            </div>
    
            <div class="col-2">
                <p>kilogramos a libras</p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" placeholder="kilogramos" id="kilogramos" >
            </div>
            <div class="col-2 text-center">
                <p class="mt-1">=</p>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" placeholder="libras" id="libras" readonly>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-success" id="peso">Calcular</button>
            </div>
        </div>
    </center>


    <script type="module" src="./js/conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
