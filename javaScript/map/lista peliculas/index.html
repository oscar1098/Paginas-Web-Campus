<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <H1 class="titulo">FilmZone</H1>    

  <center class="mt-5">
      <button type="button" id="btnAgregar" class="botonA" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar</button>
      <button type="button" id="btnListar" class="botonA">Listar</button>
  </center>

  <div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class ="modal-content formulario">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nueva pelicula</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body">
                <form id="formAgregar">
                    <div class="col">
                      <label for="titulo" class="form-label mb-1"><b>Título</b></label>
                      <input type="text" class="form-control mb-4" id="titulo" placeholder="Titulo">
                    </div>
                    <div class="col">
                      <label for="genero" class="form-label mb-1"><b>Género</b></label>
                      <input type="text" class="form-control mb-4" id="genero" placeholder="Género">
                    </div>
                    <div class="col">
                        <label for="duracion" class="form-label mb-1"><b>Duración</b></label>
                        <input type="text" class="form-control mb-4" id="duracion" placeholder="Duración" >
                    </div>
                    <div class="col">
                        <label for="director" class="form-label mb-1"><b>Director</b></label>
                        <input type="text" class="form-control mb-2" id="director" placeholder="Director" >
                    </div>
                    <div class="col text-center">
                        <button class="btn bg-black mt-4" type="submit" data-bs-dismiss="modal">Agregar</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>

    <center class="mt-4 mb-5">
        <div class="text-end cuerpoTarjeta"><button class="btn btn-outline-dark rounded-circle mt-4 mb-3 me-2 btncerrar btncerrarOculto" id="cerrarTarjetas">X</button></div>
        <div class="row row-cols-1 row-cols-md-3 g-4 cuerpoTarjeta" id="cuerpoTarjetas">
           
        </div>
    </center>


<footer class="bg-dark text-center text-white footer">
  <div class="container p-4">
    <section class="mb-4">
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-google"></i
      ></a>

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
      ></a>

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-linkedin-in"></i
      ></a>

      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-github"></i
      ></a>
    </section>

    <section class="">
      <form action="">
        <div class="row d-flex justify-content-center">
          <div class="col-auto">
            <p class="pt-2">
              <strong>Suscribete para saber mas</strong>
            </p>
          </div>

          <div class="col-md-5 col-12">
            <div class="form-outline form-white mb-4">
              <input type="email" id="form5Example21" class="form-control" />
              <label class="form-label" for="form5Example21">Correo</label>
            </div>
          </div>

          <div class="col-auto">
            <button type="submit" class="btn btn-outline-light mb-4">
              Suscribete
            </button>
          </div>
        </div>
      </form>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/2a2d77d013.js" crossorigin="anonymous"></script>
</body>
</html>
