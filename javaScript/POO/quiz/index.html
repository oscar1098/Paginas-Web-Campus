<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>

    <h1 class="text-center mb-5 bg-dark text-white rounded-2">Quiz</h1>

    <form  id="formulario" class="form">
        <div class="row mb-4">
            <label for="pregunta">Ingrese la pregunta</label>
            <input type="text" id="pregunta">
        </div>
        <div class="row g-1">
            <div class="col-md-3" >
                <label for="resA">Ingrese la opcion a</label>
                <input type="text" id="resA">
            </div>
            <div class="col-md-3" >
                <label for="resB">Ingrese la opcion b</label>
                <input type="text" id="resB">
            </div>
            <div class="col-md-3" >
                <label for="resC">Ingrese la opcion c</label>
                <input type="text" id="resC">
            </div>
            <div class="col-md-3" >
                <select class="form-select" id="correcta">
                    <option selected>Seleccione la correcta</option>
                    <option >a</option>
                    <option >b</option>
                    <option >c</option>
                  </select>
            </div>
            <center>
                <div class="col-md-3 flex mt-3">
                    <button type="submit" class="btn btn-outline-success">Agregar</button>
                </div>
            </center>
        </div>
    </form>
    <ul id="listaQuices"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
