<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1 class="text-center bg-black text-white rounded-3 p-3">Conversor de unidades</h1>

    <center>

        <div class="row mt-5">
            <div class="col-2">
                <p>Masa</p>
            </div>
            <div class="col-1">
                <select class="form-select" id="selecM">
                    <option>Seleccione</option>
                </select>
            </div>
            <div class="col-1">
                <select class="form-select" id="selecMC">
    
                </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" id="masaInput">
            </div>
            <div class="col-1">
                <button class="btn btn-outline-success" id="masaCalcu">Calcular</button>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" id="masaResul" readonly>
            </div>
          
            <div class="col-12 mt-5"></div>

            <div class="col-2">
                <p>Distancia</p>
            </div>
            <div class="col-1">
                <select class="form-select" id="selecD">
                    <option>Seleccione</option>
                </select>
            </div>
            <div class="col-1">
                <select class="form-select" id="selecDC">
    
                </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" id="distanciaInput">
            </div>
            <div class="col-1">
                <button class="btn btn-outline-success" id="distanciaCalcu">Calcular</button>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" id="distanciaResul" readonly>
            </div>
            <div class="col-12 mt-5"></div>

            <div class="col-2">
                <p>Temperatura</p>
            </div>
            <div class="col-1">
                <select class="form-select" id="selecT">
                    <option>Seleccione</option>
                </select>
            </div>
            <div class="col-1">
                <select class="form-select" id="selecTC">
    
                </select>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" id="TemperaturaInput">
            </div>
            <div class="col-1">
                <button class="btn btn-outline-success" id="temperaturaCalcu">Calcular</button>
            </div>
            <div class="col-3">
                <input type="text" class="form-control col-3" id="temperaturaResul" readonly>
            </div>
        </div>
    </center>


    <script type="module" src="./js/conversor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
