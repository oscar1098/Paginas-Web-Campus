<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center p-2 bg-dark text-white rounded-3">Carrito de compras</h1>
    <form class="row mt-4" id="agregar">
        <div class="col-6" >
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre del articulo">
        </div>
        <div class="col-6" >
            <label for="precio">Precio</label>
            <input type="text" class="form-control" id="precio" placeholder="Precio del articulo">
        </div>
        <center>
            <div class="col-12 mt-5">
                <button type="submit" class="btn btn-outline-success" >Agregar</button>
                <button type="button" class="btn btn-outline-danger" id="vaciar" >Vaciar</button>
            </div>
        </center>
    </form>

    <ul id="listaArticulos"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
