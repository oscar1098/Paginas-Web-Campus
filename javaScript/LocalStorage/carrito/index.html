<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Quiz</title>
</head>

<body>

  <h1 class="text-center mb-5 bg-dark text-white rounded-2">Carrito</h1>

  <form id="formulario" class="form p-5 mb-5  preguntas">
    <div class="row mt-3 g-3">
      <div class="col-md-6">
        <label for="nombreArt">Nombre del articulo</label>
        <input type="text" class="form-control" id="nombreArt" required>
      </div>
      <div class="col-md-6">
        <label for="precioArt">Precio articulos</label>
        <input type="text" class="form-control" id="precioArt" required>
      </div>
      <center>
        <div class="col-md-3 flex mt-3">
          <button type="submit" class="btn btn-outline-success">Agregar</button>
        </div>
      </center>
    </div>
  </form>

  <ul class="list-group lista" id="listaQuices"></ul>
  
  <center>
    <button type="button" class="btn btn-outline-warning ocultar" id="totalcompra">Total Compra</button>
  </center>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./app.js"></script>
</body>

</html>
