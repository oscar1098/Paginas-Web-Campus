<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <center class="cuerpo">
        <div class="row mt-5 mb-5 border-black calculadora">
            <div class="col-12 border-top border-start border-end border-black text-end rounded-top-2 pantalla" id="pantallaO"></div>
            <div class="col-12 border-bottom border-start border-end border-black text-end rounded-bottom-2 pantalla mb-3" id="pantallaR"></div>
            <button class="col-3  btn border-white rounded-2 button" >√</button>
            <button class="col-3  btn border-white rounded-2 button" >^</button>
            <button class="col-3  btn border-white rounded-2 button" >In</button>
            <button class="col-3  btn border-white rounded-2 button" value="(">(</button>
            <button class="col-3  btn border-white rounded-2 button ac">AC</button>
            <button class="col-3  btn border-white rounded-2 button" value=")">)</button>
            <button class="col-3  btn border-white rounded-2 button">%</button>
            <button class="col-3  btn border-white rounded-2 button">/</button>
            <button class="col-3  btn border-white rounded-2 button" value="7">7</button>
            <button class="col-3  btn border-white rounded-2 button">8</button>
            <button class="col-3  btn border-white rounded-2 button">9</button>
            <button class="col-3  btn border-white rounded-2 button">x</button>
            <button class="col-3  btn border-white rounded-2 button">4</button>
            <button class="col-3  btn border-white rounded-2 button">5</button>
            <button class="col-3  btn border-white rounded-2 button">6</button>
            <button class="col-3  btn border-white rounded-2 button">-</button>
            <button class="col-3  btn border-white rounded-2 button">1</button>
            <button class="col-3  btn border-white rounded-2 button">2</button>
            <button class="col-3  btn border-white rounded-2 button">3</button>
            <button class="col-3  btn border-white rounded-2 button">+</button>
            <button class="col-3  btn border-white rounded-2 button">0</button>
            <button class="col-3  btn border-white rounded-2 button">.</button>
            <button class="col-3  btn border-white rounded-2 button" id="borrar">←</button>
            <button class="col-3  btn border-white rounded-2 button ac" id="igual">=</button>
    </div>
    </center>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
