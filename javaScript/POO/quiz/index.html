<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>

    <h1 class="text-center mb-5 bg-dark text-white rounded-2">Quiz</h1>

    <form  id="formulario" class="form p-5 mb-5  preguntas">
        <div class="row">
            <label for="pregunta">Ingrese la pregunta</label>
            <input class="form-control" type="text" id="pregunta" required>
        </div>
        <div class="row mt-3 g-3">
            <div class="col-md-3" >
                <label for="resA">Ingrese la opcion A</label>
                <input type="text" class="form-control" id="resA" required>
            </div>
            <div class="col-md-3" >
                <label for="resB">Ingrese la opcion B</label>
                <input type="text" class="form-control" id="resB" required>
            </div>
            <div class="col-md-3" >
                <label for="resC">Ingrese la opcion C</label>
                <input type="text" class="form-control" id="resC" required>
            </div>
            <div class="col-md-3" >
                <label>Correcta</label>
                <select class="form-select" id="correcta" required>
                    <option value="">Seleccione la correcta</option>
                    <option >A</option>
                    <option >B</option>
                    <option >C</option>
                  </select>
            </div>
            <center>
                <div class="col-md-3 flex mt-3">
                    <button type="submit" class="btn btn-outline-success">Agregar</button>
                    <button type="click" class="btn btn-outline-success" id="mostar">Mostar</button>
                </div>
            </center>
        </div>
    </form>
    <form id="enviarespuestas" class="ocultar">
        <ul class="list-group lista" id="listaQuices"></ul>
        <center>
            <button type="submit" class="btn btn-outline-success" id="enviaresp">Enviar respuestas</button>
            <button type="click" class="btn btn-outline-danger" id="limpiQuiz">Limpiar Quiz</button>
        </center>
    </form>

    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form  id="formularioEdit" class="form p-5 mb-5  preguntas">
                        <div class="row">
                            <label for="preguntaEdit">Ingrese la pregunta</label>
                            <input class="form-control" type="text" id="preguntaEdit" required>
                        </div>
                        <div class="row mt-3 g-3">
                            <div class="col-md-12" >
                                <label for="resAEdit">Ingrese la opcion A</label>
                                <input type="text" class="form-control" id="resAEdit" required>
                            </div>
                            <div class="col-md-12" >
                                <label for="resBEdit">Ingrese la opcion B</label>
                                <input type="text" class="form-control" id="resBEdit" required>
                            </div>
                            <div class="col-md-12" >
                                <label for="resCEdit">Ingrese la opcion C</label>
                                <input type="text" class="form-control" id="resCEdit" required>
                            </div>
                            <div class="col-md-12" >
                                <label>Correcta</label>
                                <select class="form-select" id="correctaEdit" required>
                                    <option value="">Seleccione la correcta</option>
                                    <option >A</option>
                                    <option >B</option>
                                    <option >C</option>
                                  </select>
                            </div>
                            <center>
                                <div class="col-md-3 flex mt-3">
                                    <button type="submit" class="btn btn-outline-success"  data-bs-dismiss="modal">Editar</button>
                                </div>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</body>
</html>
