<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Propinas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
 
</head>
<body>
  <h1 class="h1 mb-5">Calculadora de Propinas</h1>
  
  <form id="calculator-form" class="estilo-form">

    <div class="input-group  m-3 w-50 ">
      <label for="bill"  class="input-group-text estilo-label">Monto de la cuenta :</label>
      <input type="number" id="bill" class="form-control estilo-input" required>
    </div>

    <div class="input-group  m-3 w-50">
      <label for="personas" class="input-group-text estilo-label" >Numero de personas :</label>
      <input type="number" id="personas"  class="form-control estilo-input" required>
    </div>
    
    <div class="input-group  m-3 w-50">
      <label for="tip" class="input-group-text estilo-label">Porcentaje de propina:</label>
      <select id="tip" class="form-control estilo-input"> 
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
        <option value="0.25">25%</option>
      </select>
    </div>
    
    <div class="text-center m-3 w-50">
      <button type="submit"  class="btn btn-secondary ">Calcular</button>
    </div>
  </form>

  <div id="result" class="m-3 w-50 estilo-res hidden">
    <p>Monto de la cuenta: <span class="fw-bold" id="bill-amount"></span></p>
    <p>Porcentaje de propina: <span class="fw-bold" id="tip-percentage"></span></p>
    <p>Propina: <span class="fw-bold" id="tip-amount"></span></p>
    <p>Total a pagar por persona: <span class="fw-bold" id="total-amount"></span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body> 
</html>
