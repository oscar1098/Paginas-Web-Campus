<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Directorio Empresarial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Directorio Empresarial</h1>
    
    <form class="row g-3 mt-3 p-3" id="agregar">
      <div class="col-md-4">
        <label for="nombre" class="form-label"><b>Nombre</b></label>
        <input type="text" class="form-control mi-input" id="nombre" required>
      </div>
      <div class="col-md-4">
        <label for="telefono" class="form-label"><b>Telefono</b></label>
        <input type="text" class="form-control mi-input" id="telefono" required>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label"><b>Correo</b></label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input type="text" class="form-control mi-input" id="email" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        </div>
      </div>
      <div class="col-12 text-center mt-5">
        <button class="btn btn-outline-success" type="submit">Agregar</button>
      </div>
    </form>

    <center>
      <table class="table mt-5 w-75 tabla">
        
        <thead>
          <tr class="table-dark tabla">
              <th scope="col">Num</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Telefono</th>
          </tr>
        </thead>
        <tbody id="padreTabla"> 
          
        </tbody>

      </table>
    </center>

    <center>
      <div class="input-group mb-3 w-25 mt-5 mb-5">
        <button class="btn btn-outline-danger" type="button" id="botonEliminar">Eliminar</button>
        <input type="text" class="form-control mi-input" placeholder="Ingrese el num del usuario" aria-label="Example text with button addon" aria-describedby="button-addon1" id="idEliminar">
      </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
