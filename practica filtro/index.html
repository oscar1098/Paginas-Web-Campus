<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica crood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center p-3 m-1 rounded-2 titulo"> Practica Crood </h1>

    <center class="m-5">
    <form class="row g-3" id="formularioAgregar">
        <div class="col-md-3">
          <label for="nombre" class="form-label mb-1 "><b>Nombre</b></label>
          <input type="text" class="form-control input-per" id="nombre" required>
        </div>
        <div class="col-md-3">
          <label for="telefono" class="form-label mb-1"><b>Telefono</b></label>
          <input type="number" class="form-control input-per" id="telefono" required>
        </div>
        <div class="col-md-3">
            <label for="correo" class="form-label mb-1"><b>Correo</b></label>
            <input type="email" class="form-control input-per" id="correo" required>
          </div>
        <div class="col-md-3 pt-4">
            <button class="btn btn-success mt-2" type="submit">Agregar</button>
        </div>
      </form>
    </center>

    <center>
            <table class="table table-striped table-bordered w-75">
                <thead>
                <tr class="table-dark">
                    <th>Num</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Operacion</th>
                </tr>
                </thead>
                <tbody id="padreTabla">
                
                </tbody>
            </table>
    </center>

    <div class="modal fade mt-5" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

              <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar usuario</h1>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->

            </div>
            <div class="modal-body">

                <form id="formularioEditar">
                    <div class="col">
                      <label for="editarNombre" class="form-label mb-1"><b>Nombre</b></label>
                      <input type="text" class="form-control input-per" id="editarNombre" placeholder="Si no desea realizar cambios deje el espacio en blanco">
                    </div>
                    <div class="col">
                      <label for="editarTelefono" class="form-label mb-1"><b>Telefono</b></label>
                      <input type="number" class="form-control input-per" id="editarTelefono" placeholder="Si no desea realizar cambios deje el espacio en blanco" >
                    </div>
                    <div class="col">
                        <label for="editarCorreo" class="form-label mb-1"><b>Correo</b></label>
                        <input type="email" class="form-control input-per" id="editarCorreo" placeholder="Si no desea realizar cambios deje el espacio en blanco" >
                      </div>
                    <div class="col text-center">
                        <button class="btn btn-success mt-4" type="submit" data-bs-dismiss="modal">Editar</button>
                    </div>
                  </form>

          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
