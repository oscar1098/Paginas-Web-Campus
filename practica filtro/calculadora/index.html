<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center cuerpo">
        <div class="row">
            <div class="col-12 pantalla">
                <p class="operacion">0</p>
                <p class="resultado"></p>
            </div>
        </div>
        <div class="row">
            <button class="col-3 boton boton-l" id="raiz">√</button>
            <button class="col-3 boton" id="pi">π</button>
            <button class="col-3 boton" id="expo">^</button>
            <button class="col-3 boton" id="facto">!</button>
        </div>
        <div class="row">
            <button class="col-3 boton boton-l boton-ac" id="ac">AC</button>
            <button class="col-3 boton boton-opera" id="parente">()</button>
            <button class="col-3 boton boton-opera" id="porcen">%</button>
            <button class="col-3 boton boton-opera" id="divi">/</button> 
        </div>
        <div class="row">
            <button class="col-3 boton boton-l">7</button>
            <button class="col-3 boton">8</button>
            <button class="col-3 boton">9</button>
            <button class="col-3 boton boton-opera" id="multi">*</button>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <button class="col-3 boton boton-l">4</button>
            <button class="col-3 boton">5</button>
            <button class="col-3 boton">6</button>
            <button class="col-3 boton boton-opera" id="resta">-</button>
        </div>
        <div class="row">
            <button class="col-3 boton boton-l">1</button>
            <button class="col-3 boton">2</button>
            <button class="col-3 boton">3</button>
            <button class="col-3 boton boton-opera" id="suma">+</button>
        </div>
        <div class="row">
            <button class="col-3 boton boton-l">0</button>
            <button class="col-3 boton">.</button>
            <button class="col-3 boton boton-igual" id="igual">=</button>
            <button class="col-3 boton boton-opera" id="borrar">←</button>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="app.js"></script>
</body>
</html>
